<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .main {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .header {
            background-color: #61dafbab;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }

        h1 {
            margin: 0;
            font-size: 2em;
            color: #282c35;
        }

        .forma {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.514);
            border-radius: 0 0 10px 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form span {
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .checkbox-item {
            margin: 10px;
            width: 45%;
            display: flex;
            align-items: center;
            color: black;
        }

        form input[type="checkbox"] {
            margin-right: 5px;
        }

        form input[type="submit"] {
            background-color:  #61dafb;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #61dafbab;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>Which body types would you consider for your new car?</h1>
        </div>
        <div class="forma">
            <form method="POST" action="/bodytype">
                <span>Choose as many as you want</span>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" name="bodyType" value="Sedan"> <i class="fas fa-car"></i> Sedan
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" name="bodyType" value="SUV"> <i class="fas fa-suv"></i> SUV
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" name="bodyType" value="Hatchback"> <i class="fas fa-car-side"></i> Hatchback
                    </div>
                    <!-- Add more checkboxes as needed -->
                </div>
                <input type="submit" value="Next">
            </form>

            <a href="/feultype">Skip</a>
        </div>
    </div>
</body>

</html>
