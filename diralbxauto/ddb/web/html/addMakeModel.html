<!DOCTYPE html>
<html>
<head>
    <title>Add Car</title>
</head>
<body>
    <h1>Add Car</h1>
    <form method="POST" action="/create">
        <label for="makeName">Make Name:</label>
        <input type="text" id="makeName" name="makeName" required><br><br>

        <label for="modelName">Model Name:</label>
        <input type="text" id="modelName" name="modelName" required><br><br>

        <input type="submit" value="Add Car">
    </form>
</body>
</html>
